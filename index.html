<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>FishEye</title>
    <meta name="description" content="Professionals photographers catalog website" />
</head>

<body>
    <header id="header" role="banner">
        <a href="./index.html" id="fisheye-logo">
            <img src="./public/img/Sample_Photos/Logo.png" alt="FishEye Home page">
        </a>
        <nav aria-label="photographer categories" role="navigation">
            <ul class="tags">
                <li class="tags__name" id="portrait"><a href="#" onclick="displayPhotographersByTags('portrait'); event.preventDefault()"><span class="hidden">Tag portrait</span>#Portrait</a></li>
                <li class="tags__name" id="art"><a href="#" onclick="displayPhotographersByTags('art'); event.preventDefault()"><span class="hidden">Tag art</span>#Art</a></li>
                <li class="tags__name" id="fashion"><a href="#" onclick="displayPhotographersByTags('fashion'); event.preventDefault()"><span class="hidden">Tag fashion</span>#Fashion</a></li>
                <li class="tags__name" id="architecture"><a href="#" onclick="displayPhotographersByTags('architecture'); event.preventDefault()"><span class="hidden">Tag architecture</span>#Architecture</a></li>
                <li class="tags__name" id="travel"><a href="#" onclick="displayPhotographersByTags('travel'); event.preventDefault()"><span class="hidden">Tag travel</span>#Travel</a></li>
                <li class="tags__name" id="sport"><a href="#" onclick="displayPhotographersByTags('sport'); event.preventDefault()"><span class="hidden">Tag sport</span>#Sport</a></li>
                <li class="tags__name" id="animals"><a href="#" onclick="displayPhotographersByTags('animals'); event.preventDefault()"><span class="hidden">Tag animaux</span>#Animals</a></li>
                <li class="tags__name" id="events"><a href="#" onclick="displayPhotographersByTags('events'); event.preventDefault()"><span class="hidden">Tag events</span>#Events</a></li>
            </ul>
        </nav>
    </header>

    <button id="redirection" class="hidden" onclick="addClassHidden()"><a id="redirection__link" href="#">Passer au contenu</a></button>

    <main>
        <h1>Nos photographes</h1>

        <section id="photographers-grid"></section>
    </main>
<script src="https://kit.fontawesome.com/7de816d9e9.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>FishEye</title>
    <meta name="description" content="Professionals photographers catalog website" />
</head>

<body>
    <header id="header" role="banner">
        <a href="./index.html" id="fisheye-logo">
            <img src="./public/img/Sample_Photos/Logo.png" alt="Logo de FishEye">
        </a>
        <nav aria-label="photographer categories">
            <ul class="tags">
                <li class="tags__name" id="portrait" onclick="displayPhotographersByTags('portrait')">#Portrait</li>
                <li class="tags__name" id="art" onclick="displayPhotographersByTags('art')">#Art</li>
                <li class="tags__name" id="fashion" onclick="displayPhotographersByTags('fashion')">#Fashion</li>
                <li class="tags__name" id="architecture" onclick="displayPhotographersByTags('architecture')">#Architecture</li>
                <li class="tags__name" id="travel" onclick="displayPhotographersByTags('travel')">#Travel</li>
                <li class="tags__name" id="sport" onclick="displayPhotographersByTags('sport')">#Sport</li>
                <li class="tags__name" id="animals" onclick="displayPhotographersByTags('animals')">#Animals</li>
                <li class="tags__name" id="events" onclick="displayPhotographersByTags('events')">#Events</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nos photographes</h1>

        <section id="photographers-grid">
            
        </section>
    </main>
<script src="https://kit.fontawesome.com/7de816d9e9.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>FishEye</title>
    <meta name="description" content="Professionals photographers catalog website" />
</head>

<body>
    <header id="header" role="banner">
        <a href="./index.html" id="fisheye-logo">
            <img src="./public/img/Sample_Photos/Logo.png" alt="FishEye Home page">
        </a>
        <nav aria-label="photographer categories" role="navigation">
            <ul class="tags">
                <li class="tags__name" id="portrait" onclick="displayPhotographersByTags('portrait')"><span class="hidden">Tag portrait</span>#Portrait</li>
                <li class="tags__name" id="art" onclick="displayPhotographersByTags('art')"><span class="hidden">Tag art</span>#Art</li>
                <li class="tags__name" id="fashion" onclick="displayPhotographersByTags('fashion')"><span class="hidden">Tag fashion</span>#Fashion</li>
                <li class="tags__name" id="architecture" onclick="displayPhotographersByTags('architecture')"><span class="hidden">Tag architecture</span>#Architecture</li>
                <li class="tags__name" id="travel" onclick="displayPhotographersByTags('travel')"><span class="hidden">Tag travel</span>#Travel</li>
                <li class="tags__name" id="sport" onclick="displayPhotographersByTags('sport')"><span class="hidden">Tag sport</span>#Sport</li>
                <li class="tags__name" id="animals" onclick="displayPhotographersByTags('animals')"><span class="hidden">Tag animaux</span>#Animals</li>
                <li class="tags__name" id="events" onclick="displayPhotographersByTags('events')"><span class="hidden">Tag events</span>#Events</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nos photographes</h1>

        <section id="photographers-grid">
            
        </section>
    </main>
<script src="https://kit.fontawesome.com/7de816d9e9.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./home.js"></script>
</body>
</html>
